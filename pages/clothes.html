      <style>

body {
  margin: 0;
  padding: 0;
}

.grid {
    display: grid;
    grid-template-columns: 400px 400px 400px 400px 400px ;
    grid-template-rows: 400px 400px 400px 400px 400px 400px;
    background-color: #A65E4E;
    color: #D9D3C7;
  }

  .box {
    background-color: #A65E4E;
    color: #D9D3C7;
    border-radius: 350px;
    padding: 400px;
    font-size: 150%;

  }

.About {
    grid-column-start: 1;
    grid-column-end: 5;
    grid-row: 1;
  }

.video1 {
    grid-column: 2;
    grid-row-start: 2;
    grid-row-end: 6;
  }

.video2  {
    grid-column: 1;
    grid-row-start: 2;
    grid-row-end: 6;
  }

.image1 {
    grid-column: 3;
    grid-row-start: 2;
    grid-row-end: 4;
  }
 
 .image2 {
    grid-column: 3;
    grid-row-start: 3;
    grid-row-end: 5;
  }       
    
   .image3 {
    grid-column: 3;
    grid-row-start: 4;
    grid-row-end: 6;
  }       
</style>

     </head>

<body>

<div class="grid">
